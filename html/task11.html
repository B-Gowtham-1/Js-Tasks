<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 11 - Multiplication Table Generator</title>
</head>
<body>
    <h1>Task 11: Multiplication Table Generator</h1>
    <button onclick="multiplicationTable()">Show Multiplication Table</button>
    <script >// TASK 11: Multiplication Table Generator
function multiplicationTable() {
    let num = parseInt(prompt("Enter a number:"));
    let table = "Using for loop:\n";
    for (let i = 1; i <= 10; i++) {
        table += `${num} x ${i} = ${num * i}\n`;
    }
    table += "\nUsing while loop:\n";
    let i = 1;
    while (i <= 10) {
        table += `${num} x ${i} = ${num * i}\n`;
        i++;
    }
    alert(table);
}
</script>
</body>
</html>
