<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 8 - Vowel and Consonant Counter</title>
</head>
<body>
    <h1>Task 8: Vowel and Consonant Counter</h1>
    <button onclick="vowelConsonantCounter()">Count Vowels and Consonants</button>
    <script >
        // TASK 8: Vowel and Consonant Counter
function vowelConsonantCounter() {
    let sentence = prompt("Enter a sentence:").toLowerCase();
    let vowels = 0, consonants = 0;
    for (let ch of sentence) {
        if ("aeiou".includes(ch)) vowels++;
        else if (/[a-z]/.test(ch)) consonants++;
    }
    alert(`Vowels: ${vowels}, Consonants: ${consonants}`);
}

    </script>
</body>
</html>
