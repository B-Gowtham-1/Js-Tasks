<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 7 - Menu-Driven Mini App</title>
</head>
<body>
    <h1>Task 7: Menu-Driven Mini App</h1>
    <button onclick="menuApp()">Open Menu App</button>
    <script >
        // TASK 7: Menu-Driven Mini App using switch
function menuApp() {
    while (true) {
        let choice = prompt("1:Add\n2:Subtract\n3:Multiply\n4:Divide\n5:Exit\nChoose:");
        if (choice === "5") break;
        let a = parseFloat(prompt("Enter first number:"));
        let b = parseFloat(prompt("Enter second number:"));
        let result;
        switch (choice) {
            case "1": result = a + b; break;
            case "2": result = a - b; break;
            case "3": result = a * b; break;
            case "4": result = b !== 0 ? a / b : "Cannot divide by zero"; break;
            default: alert("Invalid choice!"); continue;
        }
        alert("Result: " + result);
    }
}

    </script>
</body>
</html>
